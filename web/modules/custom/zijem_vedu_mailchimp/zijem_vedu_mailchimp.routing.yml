zijem_vedu_mailchimp.subscribe:
  path: '/subscribe'
  methods: [POST]
  defaults:
    _controller: '\Drupal\zijem_vedu_mailchimp\Controller\ZijemVeduMailchimpController::subscribe'
    _title: 'Subscribe to Zijem vedu Mailchimp newsletter'
